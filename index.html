<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>Home Search!</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="" />

  <!-- chroma.js for color gradient-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.1/chroma.min.js"></script>

  <!-- Our CSS -->
  <link rel="stylesheet" href="static/style.css">
</head>

  <!-- Our Body/Dashboard-->
<body>

  <div class="container">
      <div class="row">
        <div class="col-md-12 jumbotron text-center">
          <h1>Housing Search Data</h1>
          <p>Use the interactive charts and maps below to explore housing currently available in your region of choice!</p>
        </div>
      </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Number of Bedrooms:<select id="selDataset"></select> </h5>
        </div>
      </div>
    </div>
    <div class = "row">
      <div class="panel panel-primary" style= "width: 260px">
        <div class="panel-heading">
          <h3 class="panel-title">View Housing Near the City of Your Choice</h3>
          <div id="search">
            <h4 class = "search-title">City:<input type="text" id="cityInput" placeholder="Enter City"></h4> 
            <h4 class = "search-title">State: <input type="text" id="stateInput" placeholder="Enter State Abbreviation"></h4>
            <p class = "error-message"></p>
            <button id = "searchButton" onclick="searchLocation()">Search</button>
          </div>
        </div>
      </div>
    <div class = "row">
    <!-- The div that holds our map -->
    <div id="map"></div> 
    </div>
    </div>
  <div id="sample-metadata" class="panel-body"></div>
  
    </div>
    <div class="col-md-5">
      <div id="bar"></div>
    </div>
    <div class="col-md-5">
      <div id="gauge"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div id="bubble"></div>
    </div>
  </div>


</body>


  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
  <!-- D3 JavaScript -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Our JavaScript -->
  <script src="static/logic.js"></script>



</html>
